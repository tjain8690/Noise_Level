<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" type="text/javascript"></script>
    <title>Noise level tracker</title>
</head>

<body>
    <h1>Noise Level</h1>
    <main>
        <h2><span id="db">-</span> dB</h2>
        <div id='visuals'></div>
    </main>
    <div class="inputs">
        <div class="input">
            <label for="offset">Offset value: <span id='offset_value'>-</span> dB</label>
            <br>
            <input type="range" min="-30" max="70" value="30" class="slider" id="offset">
        </div>
        <div class="input">
            <label for="refresh_rate">Refresh every: <span id='refresh_value'>-</span> ms</label>
            <br>
            <input type="range" min="100" max="2000" value="500" class="slider" id="refresh_rate">
        </div>
    </div>
    <footer>

        <div class="col">
            <p><a href="about.html">About</a></p>
        </div>
        <div class="col">
            <p>Last updated: <span id="date">-</span></p>
        </div>
    </footer>
</body>

</html>
